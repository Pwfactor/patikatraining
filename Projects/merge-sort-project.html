<body>
    <div>
        <h1>Question : </h1><br>
        <p><b>[16,21,11,8,12,22]</b> -> Merge Sort</p>
        <p>Yukarıdaki dizinin sort türüne göre aşamalarını yazınız.</p>

    </div>
    <hr>

    <div>
        <h1>Answer:</h1>

        <p><b>[16,21,11,8,12,22]</b><br>
        <b>[16] [21,11] [8,12] [22]</b><br>
        <b>[16] [21] [11] [8] [12] [22]</b><br>
        <b>[16] [11,21] [8,12] [22]</b><br>
        <b>[11,16,21] [8,12,22]</b><br>
        <b>[8,11,12,16,21,22]</b></p><br>
        <p></p><br>
         <b>Big-O notation = O(nlogn)</b>       
    </div>

</body>
</html>
